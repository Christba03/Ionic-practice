<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input [(ngModel)]="email" label="Email" type="email" placeholder="email@domain.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="password" label="Password" type="password" value="password"></ion-input>
  </ion-item>

  <br>
  <ion-button color="primary"expand="block" (click)="onClickLogin()">Ingresar</ion-button>

  <ion-text>
    <p>Â¿No tienes cuenta? <a routerLink="/register">Registrate </a></p>
  </ion-text>
  
</ion-content>
