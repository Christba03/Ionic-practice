<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Modal Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="modal.present()">Open Modal</ion-button>

  <ion-modal #modal (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-item>
          <ion-label>Name</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Enter your name"></ion-input>
        </ion-item>

        <ion-button (click)="confirm()">Confirm</ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
